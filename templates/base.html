<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{%block title %}TO-DO app{%endblock%}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>

<body>
    <!--header-->
    <header class="bg-dark text-white py-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">My To-Do App</h1>
            <nav><a href="{{url_for('tasks.view_task')}}" class="text-white me-3">Home</a>
                {% if 'user_id' in session %}
                <a href="{{url_for('auth.logout')}}" class="text-white">Logout</a>

                {% else %}
                <a href="{{url_for('auth.login')}}" class="text-white me-3">Login</a>
                <a href="{{ url_for('auth.register') }}" class="text-white">Register</a>

                {% endif%}
            </nav>
        </div>
    </header>
    <!--main content-->
    <main class="container my-4">
        {% with messages=get_flashed_messages(with_categories=True)%}
        {%for category,message in messages %}
        <div class="alert alert-{{category}} mb-3">{{message}}</div>

        {%endfor%}
        {%endwith%}
        {%block content%}
        {%endblock%}
    </main>
    <!--footer-->
    <footer class="bg-light text-center py-3 mt-auto border-top">
        <div class="container">
            <p class="mb-0">&copy;{{2025}} My Flask To-Do App</p>
        </div>

    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
